<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naira Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="form-container">
      <h1>Naira Converter</h1>
      <h3>Bank Rates</h3>
      <input type="number" id="input" placeholder="Enter your Naira...">
    </div>
    <div id="output">

      <div id="dollars" class="result">
        <h4>USD</h4>
      </div>
      <div id="pounds" class="result">
        <h4>GBP</h4>
      </div>
      <div id="euros" class="result">
        <h4>EUR</h4>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
